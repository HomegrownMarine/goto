<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Go To</title>
    <link rel="stylesheet" type="text/css" href="css/goto.css">
    <!-- http://diveintohtml5.info/offline.html -->
</head>
<body>
    <h1 id="current_waypoint">
        Going to: <span class="name"></span>
        <div class="coordinates">
            <span class="lat"></span>
            <span class="lon"></span>
        </div>
    </h1>
    <div>
    </div>

    <form action="/goto/current" class="entry" method="post">
        <h4>Enter Coordinates of destination:</h4>
        <label><span>Name:</span><input type="text" name="name" placeholder="N"></label>
        <label><span>Latitude:</span><input type="text" id="lat" name="lat" placeholder="47 30.554"></label>
        <label><span>Longitude:</span><input type="text" id="lon" name="lon" placeholder="-122 28.345"></label>             
        <p class="right">
            <button type="submit" name="set">Go To</button>
        </p>
    </form>
    <ul id="wplist">
    </ul>
    <script type="text/template" id="history_template">
        <li id='goto{{ name }}'>
            <a href="/goto/current?lat={{ lat }}&lon={{ lon }}&name={{ name }}">
                <span class="verb">Go To</span>
                <span class="name">{{ name }}</span>
                <span class="lat">{{ lat }}</span>
                <span class="lon">{{ lon }}</span>
            </a>
        </li>
    </script>

    <script src="/lib/jquery.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="js/goto.js"></script>
</body>
</html>
